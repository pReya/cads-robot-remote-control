<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/01b8531a7f.js"></script>
  <title>CaDS Robot Remote Control</title>
</head>
<body>
  <div class="center-wrapper">

      <div class="Grid">
        <div class="Grid-cell">
          <form class="borderBox button">
            <label for="robotSelector">Robot: </label>
            <select id="robotSelector" name="robot">
              <option>Loading...</option>
            </select>
            <i class="fa fa-refresh" aria-hidden="true" id="refreshButton"></i>
          </form>
        </div>
      </div>

      <div class="Grid">

        <div class="Grid-cell u-1of4">
          <div class="slider vertical borderBox">
            <label for="vertical-slider">
              <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            </label>
            <input type="range" id="vertical-slider" min="0" max="100" value="50"/>
            <label for="vertical-slider">
              <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
            </label>
          </div>
        </div>

        <div class="Grid-cell" style="background-image:url('images/cads_logo.png'); background-repeat: no-repeat; background-position: center;">
          <div class="slider-values">
            <div id="value-horizontal">0</div>
            <div id="value-vertical">0</div>
          </div>
        </div>

      </div>
      


      <div class="slider horizontal borderBox button">
                <label for="horizontal-slider" class="text-label">Horizontal position:</label><br />
        <label for="horizontal-slider">
          <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
        </label>
        <input type="range" id="horizontal-slider" min="0" max="100" value="50"/>
        <label for="horizontal-slider">
          <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
        </label>
      </div>

      <div class="button-wrapper">
        <a nohref class="borderBox button" id="grip-button"><i class="fa fa-hand-rock-o" aria-hidden="true"></i> Open Grabber</a>
      </div>

      <h3>Custom services:</h3>

      <div class="button-wrapper">
        <a nohref class="borderBox button" id="grip-button"><i class="fa fa-ban" aria-hidden="true"></i> Emergency Stop</a>
      </div>
  </div>
</body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
