<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <title>CaDS Robot Remote Control</title>
</head>
<body>

<div id="settings-modal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Settings:</h3>
    <label for="ip-input">IP-Adresse: </label><input type="text" name="ip" id="ip-input" value="127.0.0.1"><br/>
    <label for="ip-input">Port: </label><input type="text" name="port" id="port-input" value="8888"><br/>
    <label for="debug-output">Debug output?</label><input type="checkbox" id="debug-output" value="true" checked><br/>
    <button type="button" id="save-settings">Save</button>
  </div>

</div>
  <div class="center-wrapper">
      <div class="Grid" id="selector-wrapper">
        <div class="Grid-cell">
          <form class="border-box full-width">
            <label for="robot-selector">Robot: </label>
            <select id="robot-selector" name="robot">
              <option>Loading...</option>
            </select>
            <i class="fa fa-refresh" aria-hidden="true" id="refresh-button"></i>
            <i class="fa fa-cog" aria-hidden="true" id="settings-button"></i>
          </form>
        </div>
      </div>

      <div class="Grid" id="spinner-wrapper">
        <div class="Grid-cell">
          <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
          </div>
        </div>
      </div>

      <div class="Grid hidden" id="vertical-wrapper">
        <div class="Grid-cell u-1of4" style="margin-bottom: 15px;">
          <div class="slider vertical border-box">
            <label for="vertical-slider">
              <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            </label>
            <input type="range" id="vertical-slider" min="0" max="100" value="50"/>
            <label for="vertical-slider">
              <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
            </label>
          </div>
        </div>

        <div class="Grid-cell" style="background-image:url('images/cads_logo.png'); background-repeat: no-repeat; background-position: center;">
          <div>
            <div>Horizontal: <span id="value-horizontal">0</span></div>
            <div>Vertical: <span id="value-vertical">0</span></div>
          </div>
        </div>
      </div>
      <div class="Grid hidden" id="horizontal-wrapper">
        <div class="Grid-cell">
          <div class="slider horizontal border-box full-width">
            <label for="horizontal-slider" class="text-label">Horizontal position:</label><br />
            <label for="horizontal-slider">
              <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            </label>
            <input type="range" id="horizontal-slider" min="0" max="100" value="50"/>
            <label for="horizontal-slider">
              <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </label>
          </div>
        </div>
      </div>

      <div class="Grid hidden" id="grab-wrapper">
        <div class="Grid-cell">
          <div class="button-wrapper">
            <a nohref class="border-box button full-width" id="grip-button"><i class="fa fa-hand-rock-o" aria-hidden="true"></i> Open Grabber</a>
          </div>
        </div>
      </div>

      <div class="Grid hidden" id="emergency-wrapper">
        <div class="Grid-cell">
          <div class="button-wrapper">
            <a nohref class="border-box button full-width emergency-stop" id="emergency-button"><i class="fa fa-ban" aria-hidden="true"></i> Emergency Stop</a>
          </div>
        </div>
      </div>

      <h3 class="hidden" id="custom-headline">Custom services:</h3>
      <div id="customservices-wrapper">

      </div>
  </div>
</body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
